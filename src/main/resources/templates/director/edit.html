<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Editar Diretor</title>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
        <style>
            body {
                font-family: Arial, sans-serif;
            }
            h1 {
                font-size: 1.5rem;
                color: #333;
                font-family: 'Roboto', sans-serif;
                font-weight: 300;
                border-bottom: 1px solid #ddd;
                padding-bottom: 10px;
                margin-bottom: 20px;
            }
            .btn-right {
                float: right;
                margin-bottom: 20px;
            }
        </style>
    </head>
    <body>
        <div class="container mt-4">
            <a href="#" th:href="@{/home}" class="btn btn-info btn-right">Principal</a>
            <h1>Editar Diretor</h1>
            <form th:action="@{/director/update/{id}(id=${director.id})}" th:object="${director}" method="post">
                <!-- ID field (readonly) -->
                <div class="form-group">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" th:field="*{id}" readonly required>
                </div>
                <!-- Nome -->
                <div class="form-group">
                    <label for="name">Nome</label>
                    <input type="text" class="form-control" id="name" th:field="*{name}" placeholder="Nome do Diretor" maxlength="100" required>
                </div>
                <!-- País -->
                <div class="form-group">
                    <label for="country">País</label>
                    <input type="text" class="form-control" id="country" th:field="*{country}" placeholder="País de Origem" maxlength="50" required>
                </div>
                <!-- Data de Nascimento -->
                <div class="form-group">
                    <label for="birthDate">Data de Nascimento</label>
                    <input type="date" class="form-control" id="birthDate" th:field="*{birthDate}" required>
                </div>
                <!-- Imagem -->
                <div class="form-group">
                    <label for="image">URL da Imagem</label>
                    <input type="url" class="form-control" id="image" th:field="*{image}" placeholder="URL da Imagem (opcional)">
                </div>
                <button type="submit" class="btn btn-primary">Salvar</button>
                <a href="#" th:href="@{/director/list}" class="btn btn-secondary">Cancelar</a>
            </form>
        </div>
    </body>
</html>
