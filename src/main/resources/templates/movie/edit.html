<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Editar Filme</title>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
        <style>
            body {
                font-family: Arial, sans-serif;
            }
            h1 {
                font-size: 1.5rem;
                color: #333;
                font-family: 'Roboto', sans-serif;
                font-weight: 300;
                border-bottom: 1px solid #ddd;
                padding-bottom: 10px;
                margin-bottom: 20px;
            }
            .btn-right {
                float: right;
                margin-bottom: 20px;
            }
        </style>
    </head>
    <body>
        <div class="container mt-4">
            <a href="#" th:href="@{/home}" class="btn btn-info btn-right">Principal</a>
            <h1>Editar Filme</h1>
            <form th:action="@{/movie/update/{id}(id=${movie.id})}" th:object="${movie}" method="post">
                <!-- ID field (readonly) -->
                <div class="form-group">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" th:field="*{id}" readonly required>
                </div>
                <!-- Título -->
                <div class="form-group">
                    <label for="title">Título</label>
                    <input type="text" class="form-control" id="title" th:field="*{title}" placeholder="Título do Filme" maxlength="100" required>
                </div>
                <!-- Data de Lançamento -->
                <div class="form-group">
                    <label for="releaseYear">Ano de Lançamento</label>
                    <input type="number" class="form-control" id="releaseYear" th:field="*{releaseYear}" required>
                </div>
                <div class="form-group">
                    <label for="rating">Rating</label>
                    <input type="number" class="form-control" id="rating" th:field="*{rating}" placeholder="Rating (0-10)" min="0" max="10" step="0.1">
                </div>
                <div class="form-group">
                    <label for="durationMinutes">Duration</label>
                    <input type="number" class="form-control" id="durationMinutes" th:field="*{durationMinutes}" placeholder="durationMinutes">
                </div>
                <!-- Sinopse -->
                <div class="form-group">
                    <label for="synopsis">Sinopse</label>
                    <textarea class="form-control" id="synopsis" th:field="*{synopsis}" placeholder="Sinopse do Filme" maxlength="500"></textarea>
                </div>
                
                <div class="form-group">
                    <label for="language">Language</label>
                    <input type="text" class="form-control" id="language" th:field="*{language}" placeholder="language" maxlength="50" required>
                </div>
                <button type="submit" class="btn btn-primary">Salvar</button>
                <a href="#" th:href="@{/movie/list}" class="btn btn-secondary">Cancelar</a>
            </form>
        </div>
    </body>
</html>
