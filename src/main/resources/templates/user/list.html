<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Lista de Usuários</title>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" th:href="@{/css/styles.css}" />
    </head>
    <body>
        <!-- Header with navigation and user info -->
        <header>
            <div class="navbar">
                <a href="/" class="logo">TotalMedia</a>
                <nav class="nav-links">
                    <a href="/movies">Movies</a>
                    <a href="/series">Series</a>
                    <a href="/trending">Trending</a>
                </nav>
                <div class="search-bar">
                    <input type="text" placeholder="Search..." />
                </div>
                <div class="auth-buttons">
                    <a href="/login">Sign In</a>
                    <a href="/user/create">Sign Up</a>
                </div>
                <div class="user-info" sec:authorize="isAuthenticated()">
                    <!-- Exibe o nome do usuário logado (seja admin ou outro) -->
                    <span th:text="${#authentication.name}">Username</span>
                    <!-- Exibe a imagem do usuário logado -->
                    <img th:src="${#authentication.principal.image != null && #authentication.principal.image != '' ? #authentication.principal.image : '/path/to/default/image.jpg'}" alt="User Image" class="user-image" />
                    <a href="/logout">Logout</a>
                </div>
            </div>
        </header>

        <div class="container">
            <h1>Lista de Usuários</h1>
            <div class="d-flex justify-content-between mb-3">
                <a href="/user/create" class="btn btn-primary">Inserir</a>
                <a href="#" th:href="@{/admin/menu}" class="btn btn-info">Main Menu</a>
            </div>
            <table class="table table-bordered">
                <thead class="thead-light">
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>E-mail</th>
                        <th>Gender</th>
                        <th>Role</th>
                        <th>Bio</th>
                        <th>2FA</th>
                        <th>Ativo</th>
                        <th>Senha</th>
                        <th colspan="2">Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="user : ${users}">
                        <td th:text="${user.id}"></td>
                        <td th:text="${user.name}"></td>
                        <td th:text="${user.email}"></td>
                        <td th:text="${user.userGender}"></td>
                        <td th:text="${user.userRole}"></td>
                        <td th:text="${user.bio}"></td>
                        <td th:text="${user.isUsing2FA}"></td>
                        <td th:text="${user.active}"></td>
                        <td th:text="${user.password}"></td>
                        <td>
                            <a th:href="@{/user/edit/{id}(id=${user.id})}" class="btn btn-warning btn-sm">Editar</a>
                        </td>
                        <td>
                            <a th:href="@{/user/delete/{id}(id=${user.id})}" class="btn btn-danger btn-sm">Remover</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Footer -->
        <footer>
            <p>&copy; 2024 TotalMedia. Todos os direitos reservados.</p>
        </footer>

        <!-- Bootstrap JS and dependencies -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </body>
</html>
