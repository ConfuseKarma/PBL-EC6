<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Área do Usuário</title>
  <!-- Importando o Bootstrap para estilização -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
     <div th:fragment="header">
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container-fluid">
                <a class="navbar-brand" th:href="@{/}">TotalMedia</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/movies}">Movies</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/series}">Series</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/trending}">Trending</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/templates/userArea">User </a>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search..." aria-label="Search">
                    </form>
                    <div class="d-flex ms-2">
                        <div class="d-flex" sec:authorize="!isAuthenticated()">
                            <a class="btn btn-outline-light me-2" th:href="@{/login}">Sign In</a>
                            <a class="btn btn-primary ms-2" th:href="@{/user/create}">Sign Up</a>
                        </div>

                        <div class="dropdown ms-2" sec:authorize="isAuthenticated()">
                            <a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownUser" data-bs-toggle="dropdown" aria-expanded="false">
                                <img th:src="${#authentication.principal.image != null && #authentication.principal.image != '' ? #authentication.principal.image : '/path/to/default/image.jpg'}" alt="User Image" class="rounded-circle" width="30" height="30">
                                <span th:text="${#authentication.name}">User</span>
                            </a>
                            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownUser">
                                <li><a class="dropdown-item" th:href="@{/profile}">Profile</a></li>
                                <li><hr class="dropdown-divider"></li>
                                <li><a class="dropdown-item" th:href="@{/logout}">Logout</a></li>
                            </ul>
                        </div>
                    </div>
                    <button class="btn btn-outline-light mode-toggle-btn" id="modeToggle" onclick="toggleMode()">&#9789;</button>
                </div>
            </div>
        </nav>
    </div>
    
  <div class="container mt-5">
    <h2>Área do Usuário</h2>
    <form>
      <!-- Nome -->
      <div class="form-group">
        <label for="name">Nome</label>
        <input type="text" class="form-control" id="name" value="João Silva" disabled>
      </div>

      <!-- Email -->
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" value="joao.silva@email.com" disabled>
      </div>

      <!-- Data de Registro -->
      <div class="form-group">
        <label for="registrationDate">Data de Registro</label>
        <input type="text" class="form-control" id="registrationDate" value="2023-01-15 14:30:00" disabled>
      </div>

      <!-- Senha -->
      <div class="form-group">
        <label for="password">Senha</label>
        <input type="password" class="form-control" id="password" value="********" disabled>
      </div>

      <!-- Imagem -->
      <div class="form-group">
        <label for="image">Imagem de Perfil</label>
        <input type="text" class="form-control" id="image" value="caminho/para/imagem.jpg" disabled>
      </div>

      <!-- 2FA -->
      <div class="form-group">
        <label for="isUsing2FA">Usando 2FA</label>
        <input type="checkbox" id="isUsing2FA" checked disabled>
      </div>

      <!-- Bio -->
      <div class="form-group">
        <label for="bio">Biografia</label>
        <textarea class="form-control" id="bio" rows="3" disabled>Sou um usuário ativo e gosto de compartilhar opiniões!</textarea>
      </div>

      <!-- Status Ativo -->
      <div class="form-group">
        <label for="active">Status</label>
        <input type="checkbox" id="active" checked disabled>
      </div>

      <!-- Botões de Navegação -->
      <div class="form-group">
        <button type="button" class="btn btn-primary" id="reviewsBtn">Reviews</button>
        <button type="button" class="btn btn-secondary" id="dashboardBtn">Dashboard</button>
      </div>
    </form>
  </div>

  <!-- Importando o script do Bootstrap -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
