<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8" />
    <title th:text="${pageTitle}">TotalMedia</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #2c3e50;
            padding: 10px 0;
        }

        .navbar {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            font-weight: 700;
            margin: 0 15px;
        }

        .logo {
            font-size: 24px;
        }

        .nav-links {
            display: flex;
            align-items: center;
        }

        .search-bar {
            flex-grow: 1;
            margin: 0 20px;
            position: relative;
        }

        .search-bar input {
            width: 100%;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .auth-buttons a, .user-info a {
            color: white;
            margin-left: 15px;
            padding: 8px 15px;
            border-radius: 5px;
            text-decoration: none;
            background-color: #e74c3c;
        }

        .auth-buttons a:hover, .user-info a:hover {
            background-color: #d62c1a;
        }

        main {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        footer {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 20px 0;
            margin-top: 40px;
        }

        .user-image {
            max-width: 40px;
            max-height: 40px;
            border-radius: 50%; /* Faz a imagem ser redonda */
            margin-left: 10px; /* Adiciona espa√ßo entre o nome e a imagem */
        }
    </style>
</head>
<body>
    <header>
        <div class="navbar">
            <!-- Logo and link to Home -->
            <a th:href="@{/}" class="logo">TotalMedia</a>
            
            <!-- Navigation Links -->
            <nav class="nav-links">
                <a th:href="@{/movies}">Movies</a>
                <a th:href="@{/series}">Series</a>
                <a th:href="@{/trending}">Trending</a>
            </nav>

            <!-- Search Bar -->
            <div class="search-bar">
                <input type="text" placeholder="Search..." />
            </div>

            <!-- Authentication/Sign In-Out Buttons -->
            <div class="auth-buttons" sec:authorize="!isAuthenticated()">
                <a th:href="@{/login}">Sign In</a> 
                <a th:href="@{/register}">Sign Up</a>
            </div>

            <!-- User Info for Authenticated Users -->
            <div class="user-info" sec:authorize="isAuthenticated()">
                <span th:text="${#authentication.name}">User</span>
                <img th:src="${#authentication.principal.imgUrl != null && #authentication.principal.imgUrl != '' ? #authentication.principal.imgUrl : '/path/to/default/image.jpg'}" alt="User Image" class="user-image"/>
                <a th:href="@{/logout}">Logout</a>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main th:insert="${content}"></main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 TotalMedia. All rights reserved.</p>
    </footer>
</body>
</html>
