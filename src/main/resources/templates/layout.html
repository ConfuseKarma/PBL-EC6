<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <title>Usuários - TotalMedia</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body>
    <!-- Header -->
    <header>
        <div class="navbar">
            <a th:href="@{/}" class="logo">TotalMedia</a>
            <nav class="nav-links">
                <a th:href="@{/movies}">Movies</a>
                <a th:href="@{/series}">Series</a>
                <a th:href="@{/trending}">Trending</a>
            </nav>
            <div class="search-bar">
                <input type="text" placeholder="Search..." />
            </div>
            <div class="auth-buttons" sec:authorize="!isAuthenticated()">
                <a th:href="@{/login}">Sign In</a>
                <a th:href="@{/user/create}">Sign Up</a>
            </div>
            <div class="user-info" sec:authorize="isAuthenticated()">
                <span th:text="${#authentication.name}">User</span>
                <img th:src="${#authentication.principal.image != null && #authentication.principal.image != '' ? #authentication.principal.image : '/path/to/default/image.jpg'}" alt="User Image" class="user-image" />
                <a th:href="@{/logout}">Logout</a>
            </div>
        </div>
    </header>

    <!-- Page content -->
    <main>
        <h1>Lista de Usuários</h1>
        <div class="user-list-container">
            <table class="user-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>Email</th>
                        <th>Papel</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="user : ${users}">
                        <td th:text="${user.idUser}">1</td>
                        <td th:text="${user.name}">John Doe</td>
                        <td th:text="${user.email}">john.doe@example.com</td>
                        <td th:text="${user.role.roleType}">USER</td>
                        <td>
                            <a th:href="@{/user/edit/{id}(id=${user.idUser})}" class="btn btn-edit">Editar</a>
                            <form th:action="@{/user/delete/{id}(id=${user.idUser})}" method="post" style="display:inline;">
                                <button type="submit" class="btn btn-delete">Excluir</button>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 TotalMedia. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
